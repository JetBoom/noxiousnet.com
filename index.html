<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

	<style>
		:root {
			--col1: rgb(71, 150, 82);
			--col2: rgb(106, 225, 123);
		}

		* {
			box-sizing:border-box;
		}

		html, body {
			font-size: 16px;
		}

		body {
			margin: 0;
			background: #121223;
			color: #e7faf0;
			font-family: 'Open Sans',tahoma,sans-serif;
			text-rendering: optimizeLegibility;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			padding: 1rem;
		}

		main {
			max-width: 600px;
		}

		h4 {
			font-size: 1.1rem;
		}

		h3 {
			font-size: 1.25rem;
		}

		p {
			white-space: pre-line;
		}

		a {
			text-decoration: none;
		}

		a, a:active, a:focus {
			color:var(--col1);
		}

		a:hover {
			color: var(--col2);
		}

		*::placeholder {color:#555;}
		*::input-placeholder {color:#555;}
		*::-webkit-input-placeholder {color:#555;}
		*:-ms-input-placeholder {color:#555;}
		*::-ms-input-placeholder {color:#555;}
		*::-moz-placeholder {color:#555;}

		#logo {
			min-width:280px;
			width:30vw;
			max-width:720px;
		}

		footer {
			opacity:0.18;
			position:fixed;
			bottom:4px;
			right:4px;
			font-size:12px;
			white-space:nowrap;
			overflow:hidden;
			text-shadow:0 0 0.5em black;
		}

		footer:hover {
			opacity:1;
		}

		footer div {
			float:right;
			padding:2px 4px;
		}

		nav {
			display: flex;
			flex-direction: column;
		}

		.menus {
			display: flex;
			justify-content: space-between;
			gap: 2rem;
		}

		::-webkit-scrollbar {
			width:8px;
			height:8px;
		}

		::-webkit-scrollbar-track {
			background:#050505;
		}

		body .scrollbar-inner>.scroll-element .scroll-element_track, body ::-webkit-scrollbar-track {
			background:transparent;
		}

		.scrollbar-inner>.scroll-element .scroll-bar, ::-webkit-scrollbar-thumb {
			border-radius:10px;
			background:var(--col1);
			box-shadow:inset 0 0 3px rgba(0, 0, 0, 0.5);
		}

		.scrollbar-inner>.scroll-element .scroll-bar:hover, ::-webkit-scrollbar-thumb:hover {
			background:var(--col2);
		}

		.scrollbar-inner>.scroll-element .scroll-bar:active, ::-webkit-scrollbar-thumb:active {
			background:var(--col1);
		}

		::-webkit-scrollbar-button:start, ::-webkit-scrollbar-button:end {
			display:none;
		}
	</style>
